<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API Project</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/globalComponentStyling.css" />
    <link rel="stylesheet" href="./styles/backgroundColors.css" />
    <link rel="stylesheet" href="./styles/responsiveDesign.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
  </head>
  <body onload="init()">
    <div class="contentWrapper">
      <nav class="navbar navbar-dark bg-dark fullWidth customHeight">
        <div class="container-fluid">
          <div class="logoWrapper">
            <img src="assets/img/pokedex.png" class="pokedexMainIcon" />
            <a href="#" onclick="window.location.reload(false);" class="navbar-brand">My Pokedex API Project</a>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search for Pokémon..." aria-label="Search" id="pokemonSearch" />
            <button type="button" class="btn btn-primary btn-lg" onclick="filterPokemon()">Search</button>
          </form>
        </div>
      </nav>

      <main class="mainContentWrapper fullWidth" id="mainContainer">
        <div class="content">
          <h1 id="totalPokemonCount"></h1>
          <div class="content" id="content"></div>
          <button type="button" class="btn btn-primary btn-lg" id="loadMoreButton" onclick="renderNextPokemon()">Load more</button>

          <button type="button" class="btn hidden btn-primary btn-lg" id="goBackToStartBtn" onclick="resetToAllPokemon()">Go back to start</button>
        </div>
      </main>

      <footer class="bg-dark fullWidth customHeight">
        <div class="footerContent">
          <div class="contributions">
            <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons">Pokemon icons created by Nikita Golubev - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/pokedex" title="pokedex icons">Pokedex icons created by Roundicons Freebies - Flaticon</a>
            <a href="https://github.com/partywhale/pokemon-type-icons" title="pokedemon type icons">Copyright (c) 2022 James Watkins - Pokemon type icons</a>
          </div>
          <div class="copyrightContainer">
            <p class="copyright">© 2024 Copyright: <span>David Gerliz</span></p>
          </div>
        </div>
      </footer>

      <div id="blackOverlay" class="hidden">
        <div id="detailedPkmContent"></div>
      </div>
    </div>
  </body>
</html>
